<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus On Today</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1 class="title">Focus On <span id="title-2">Today</span></h1>

    <div class="app-container">
      <h2 class="sub-title">
        Today <img src="/images/sun.png" alt="" id="sun" />
      </h2>

      <p id="progress-label">Raise the bar by completing your goals!</p>

      <div class="progress-label">
        <div class="progress-value">
          <p class="progress-info">2/3 Completed</p>
        </div>
      </div>
      <div class="inp-error">
      <p class="progress-error">Please set all the 3 goals!</p>
      </div>
      <div class="container-task">
        <div class="goal-select">
          <img src="/images/tick.svg" alt="" class="tick" />
        </div>
        <input type="text" class="goal-input" placeholder="Add new goal... " />
      </div>

      <div class="container-task" id="container-task-2">
        <div class="goal-select">
          <img src="/images/tick.svg" alt="" class="tick" />
        </div>

        <input type="text" class="goal-input" placeholder="Add new goal... " />
      </div>

      <div class="container-task" id="container-task-3">
        <div class="goal-select">
          <img src="/images/tick.svg" alt="" class="tick" />
        </div>
        <input type="text" class="goal-input" placeholder="Add new goal... " />
      </div>

      <p class="quote">“Move one step ahead, today!”</p>

      <p class="maker">Made with ❤️ by Ravi Kumar</p>
    </div>
  </main>
</body>

</html>
